<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Sort</title>
</head>
<body>
<h2>JavaScript Operation</h2>
<button onclick="myFunction()">Sort the array!</button>
<p id="demo"></p>
<script>
    var cars = [
        {type:"Audi S7",year:2015},
        {type:"Mercedes C-Klasse",year:2019},
        {type:"BMW M3",year:2009}
    ];
    displayCars();
    function myFunction() {
        cars.sort(function (a,b) {
            return a.year - b.year
        });
        displayCars();
    }
    function displayCars() {
        document.getElementById("demo").innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" + cars[1].type + " " + cars[1].year
        + "<br>" + cars[2].type + " " + cars[2].year;
    }
</script>
</body>
</html>
