<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array Sorting</title>
</head>
<body>
<h2>JavaScript Array Sort</h2>
<button onclick="myFunction()">Try it!</button>
<p id="demo"></p>
<script>
    var x = [4,1,2,5,77,23,11,55,6];
    document.getElementById("demo").innerHTML = x;
    function myFunction() {
        x.sort(function(a,b) {return a-b});
        document.getElementById("demo").innerHTML = x;
    }
</script>
</body>
</html>
